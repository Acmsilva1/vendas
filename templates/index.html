<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Business Intel | Andr√© TI</title>
    <style>
        body { font-family: 'Consolas', monospace; background: #0a0a0a; color: #00ff41; margin: 0; padding: 20px; }
        .grid-kpi { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .card { border: 1px solid #00ff41; padding: 15px; background: #000; }
        .card h3 { font-size: 0.8rem; margin: 0; color: #fff; text-transform: uppercase; }
        .valor { font-size: 1.5rem; margin-top: 10px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #000; border: 1px solid #333; }
        th, td { border: 1px solid #333; padding: 12px; text-align: left; font-size: 0.9rem; }
        th { background: #111; color: #fff; text-transform: uppercase; }
        tr:hover { background: #111; }
        .status-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #00ff41; padding-bottom: 10px; }
    </style>
</head>
<body>
    <div class="status-header">
        <h1>[SISTEMA DE GEST√ÉO ANAL√çTICA]</h1>
        <p>REFRESH: <span id="time">--:--:--</span></p>
    </div>

    <div class="grid-kpi">
        <div class="card"><h3>Vendas Hoje</h3><div class="valor" id="v_hoje">R$ 0,00</div></div>
        <div class="card"><h3>Ticket M√©dio (M√™s)</h3><div class="valor" id="t_medio">R$ 0,00</div></div>
        <div class="card"><h3>Proje√ß√£o Fim do M√™s</h3><div class="valor" id="proj">R$ 0,00</div></div>
        <div class="card" style="border-color: #fff"><h3>Lucro L√≠quido</h3><div class="valor" id="lucro">R$ 0,00</div></div>
    </div>

    <h3>üìä RANKING DE PRODUTOS (M√äS ATUAL)</h3>
    <table id="tab-sabores">
        <thead><tr><th>Sabor</th><th>Volume (Qtd)</th><th>Total (R$)</th></tr></thead>
        <tbody></tbody>
    </table>

    <h3>üïí LOG DE √öLTIMAS TRANSA√á√ïES</h3>
    <table id="tab-vendas">
        <thead><tr><th>Data/Hora</th><th>Sabor</th><th>Valor</th></tr></thead>
        <tbody></tbody>
    </table>

    <script>
        async function update() {
            const res = await fetch('/api/status');
            const d = await res.json();
            const fmt = (v) => v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

            document.getElementById('v_hoje').innerText = fmt(d.vendas_hoje);
            document.getElementById('t_medio').innerText = fmt(d.ticket_medio);
            document.getElementById('proj').innerText = fmt(d.projecao_mes);
            document.getElementById('lucro').innerText = fmt(d.lucro_mes);
            document.getElementById('time').innerText = d.ultima_atualizacao;

            // Tabela Ranking
            const tbodyS = document.querySelector('#tab-sabores tbody');
            tbodyS.innerHTML = d.ranking_sabores.map(s => `
                <tr><td>${s.SABORES}</td><td>${s.quantidade}</td><td>${fmt(s.vendas)}</td></tr>
            `).join('');

            // Tabela Log
            const tbodyV = document.querySelector('#tab-vendas tbody');
            tbodyV.innerHTML = d.ultimas_vendas.map(v => `
                <tr><td>${v['DATA E HORA']}</td><td>${v.SABORES}</td><td>${fmt(v['VALOR DA VENDA'])}</td></tr>
            `).join('');
        }
        setInterval(update, 30000); update();
    </script>
</body>
</html>
