<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Real-Time</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; padding-top: 50px; }
        .grid { display: flex; justify-content: center; gap: 20px; }
        .card { background: #1e1e1e; padding: 20px; border-radius: 10px; min-width: 200px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .valor { font-size: 28px; font-weight: bold; margin-top: 10px; }
        #vendas-dia { color: #2ecc71; }
        #gastos-dia { color: #e74c3c; }
    </style>
</head>
<body>
    <h1>Monitoramento de Vendas (Real-Time)</h1>
    <p>Última atualização: <span id="update-time">--:--:--</span></p>

    <div class="grid">
        <div class="card">
            <h3>Vendas Hoje</h3>
            <div class="valor" id="vendas-dia">R$ 0,00</div>
        </div>
        <div class="card">
            <h3>Gastos Hoje</h3>
            <div class="valor" id="gastos-dia">R$ 0,00</div>
        </div>
    </div>

    <script>
        async function atualizar() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();
                if(data.erro) return console.error(data.erro);

                const fmt = (v) => v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                document.getElementById('vendas-dia').innerText = fmt(data.vendas_dia);
                document.getElementById('gastos-dia').innerText = fmt(data.gastos_dia);
                document.getElementById('update-time').innerText = data.ultima_atualizacao;
            } catch (e) { console.error(e); }
        }
        setInterval(atualizar, 30000); // 30 segundos
        atualizar();
    </script>
</body>
</html>
