<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>BI Dashboard | André TI</title>
    <style>
        :root { --bg: #0a0a0a; --card: #111; --border: #333; --accent: #3498db; --green: #2ecc71; --red: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #eee; margin: 0; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); padding-bottom: 10px; margin-bottom: 20px; }
        .grid-main { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .card { background: var(--card); border-top: 4px solid var(--accent); padding: 15px; border-radius: 4px; }
        .valor { font-size: 1.8rem; font-weight: bold; margin-top: 8px; }
        table { width: 100%; border-collapse: collapse; background: var(--card); margin-bottom: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border); }
        th { color: var(--accent); font-size: 0.7rem; text-transform: uppercase; }
        .loading { opacity: 0.3; }
    </style>
</head>
<body>
    <div class="header">
        <h2>DASHBOARD <span style="color:var(--accent)">PRO</span></h2>
        <p>STATUS: <span id="time" style="color:var(--accent)">--:--:--</span></p>
    </div>

    <div id="content">
        <div class="grid-main">
            <div class="card"><h3>Vendas Mês</h3><div class="valor" id="v_mes">R$ 0,00</div></div>
            <div class="card" style="border-top-color: var(--red);"><h3>Gastos Mês</h3><div class="valor" id="g_mes">R$ 0,00</div></div>
            <div class="card" style="border-top-color: var(--green);"><h3>Lucro</h3><div class="valor" id="lucro">R$ 0,00</div></div>
        </div>
        <table id="tab-sabores"><thead><tr><th>Sabor</th><th>Qtd</th><th>Total</th></tr></thead><tbody></tbody></table>
    </div>

    <script>
        const fmt = (v) => v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        async function update() {
            if (document.hidden) return; // Regra de Ouro: Aba oculta não gasta servidor
            document.getElementById('content').classList.add('loading');
            try {
                const res = await fetch('/api/status');
                const d = await res.json();
                document.getElementById('v_mes').innerText = fmt(d.vendas_mes);
                document.getElementById('g_mes').innerText = fmt(d.gastos_mes);
                document.getElementById('lucro').innerText = fmt(d.lucro_mes);
                document.getElementById('time').innerText = d.ultima_atualizacao;
                document.querySelector('#tab-sabores tbody').innerHTML = d.ranking_sabores.map(s => 
                    `<tr><td>${s.SABORES}</td><td>${s.quantidade}</td><td>${fmt(s.vendas)}</td></tr>`).join('');
            } catch (e) { console.error("Erro no fetch"); }
            document.getElementById('content').classList.remove('loading');
        }
        setInterval(update, 300000); // 5 minutos: equilíbrio perfeito
        update();
        document.addEventListener("visibilitychange", () => { if (!document.hidden) update(); });
    </script>
</body>
</html>
